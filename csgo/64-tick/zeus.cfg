// You can disable cheats
sv_cheats 1

// For your sake, disable auto kick
mp_autokick 0

// For 128 tick support, add -tickrate 128 to
// command arguments, and change 64 to 128
sv_mincmdrate 64
sv_minrate 30000
sv_minupdaterate 64

// For showing position and current speed
cl_showpos 1

// Match settings
mp_round_restart_delay 1
mp_spectators_max 10
mp_maxrounds 50

// Kick all bots
bot_kick

// End warmup
mp_warmup_end
mp_warmuptime 10

// Set round time
mp_roundtime 2

// Set buy time to infinite and everywhere can buy
mp_buytime 9999999
mp_buy_anywhere 1

// Set starting money and other money attributes
mp_startmoney 200
mp_maxmoney 200
mp_economy_reset_rounds 200
mp_afterroundmoney 200

// Set to only zeus (force only to buy zeus)
mp_weapons_allow_heavy 0
mp_weapons_allow_heavyassaultsuit 0
mp_weapons_allow_pistols 0
mp_buy_allow_grenades 0
mp_weapons_allow_rifles 0
mp_weapons_allow_smgs 0
mp_weapons_allow_zeus 1

// Only snipers
mp_buy_allow_guns 0

// Bots
bot_allow_snipers 1
bot_snipers_only

sv_infinite_ammo 1
